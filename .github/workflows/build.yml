name: Build

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Установить зависимости
        run: npm install

      - name: Build
        run: |
        NODE_ENV=development npm run build --if-present
        if [[ $(find . -maxdepth 1 -type d -name 'build') == '' ]]
        then
          cp -r public build
        fi

    - name: Публикация на GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
